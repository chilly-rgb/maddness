    overflow-x: hidden;

    position: absolute;

    z-index: 1;

    font-family: 'Bleeding Cowboys', cursive, monospace;
  }

  }

    color: #cc0000;
    clip-path: polygon(0 72%, 100% 72%, 100% 84%, 0 84%);
    animation-delay: 1.1s;
  }
